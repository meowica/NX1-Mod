[Intro]
; Shows the intro movie on launch
; 0 = Disabled, 1 = Enabled
ShowIntroMovie = 1

[Drawing]
; Show the watermark
; 0 = Disabled, 1 = Enabled
ShowWatermark = 1

; Show the FPS counter
; 0 = Disabled, 1 = Enabled
ShowFPSCounter = 0

[Asset Loaders]
; Enables the Map Ents asset loader
; 0 = Disabled, 1 = Enabled
EnableMapEntsLoader = 1

; Enables the Raw File asset loader
; 0 = Disabled, 1 = Enabled
EnableRawFileLoader = 1

[Asset Dumpers]
; Enables the Phys Preset asset dumper
; 0 = Disabled, 1 = Enabled
EnablePhysPresetDumper = 0

; Enables the Map Ents asset dumper
; 0 = Disabled, 1 = Enabled
EnableMapEntsDumper = 0

; Enables the Font Handle asset dumper
; 0 = Disabled, 1 = Enabled
EnableFontHandleDumper = 0

; Enables the Menu List asset dumper
; 0 = Disabled, 1 = Enabled
EnableMenuListDumper = 0

; Enables the Localize Entry asset dumper
; 0 = Disabled, 1 = Enabled
EnableLocalizeEntryDumper = 0

; Enables the Raw File asset dumper
; 0 = Disabled, 1 = Enabled
EnableRawFileDumper = 0

; Enables the String Table asset dumper
; 0 = Disabled, 1 = Enabled
EnableStringTableDumper = 0

; Enables the LeaderboardDef asset dumper
; 0 = Disabled, 1 = Enabled
EnableLeaderboardDefDumper = 0
